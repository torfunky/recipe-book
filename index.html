<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>recipe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <h1><a href="#" class="active" id="home-nav">Home</a></h1>
        </nav>
      </div>
    </header>

    <main>
      <br />
      <div class="container">
        <section class="filters">
          <div class="search-container">
            <input
              type="text"
              id="search-input"
              placeholder="Search recipes..."
            />
          </div>
          <div class="tag-filters">
            <button class="tag-filter active" data-tag="all">All</button>
          </div>
        </section>
        <section class="recipes-grid" id="recipes-container"></section>
        <section id="recipe-detail" class="recipe-detail" style="display: none">
          <div class="recipe-detail-content"></div>
        </section>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
